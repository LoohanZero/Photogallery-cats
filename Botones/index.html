<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <title>Css Animations</title>
</head>

<body>
    <section class="buttons">
        <button class="button1">
            <i class="fas fa-shopping-cart cart-icon"></i>
            <p class="p-cart">Add to Cart</p>
        </button>

        <button class="button2">
            <i class="fas fa-truck order-icon"></i>
            <p class="p-order">ORDER ITEM</p>
        </button>
    </section>
    <section class="animations">
        <div class="animations-container">
            <div class="animation1">
                <div class="background-img">
                </div>
                <h2 class="title">LOOHAN</h2>
                <p class="subtitle">I do it</p>
                <p class="subtitle1">just because I can</p>
            </div>

            <div class="animation2">
                <div class="background-img2">
                </div>
                <div class="border-box"></div>
                <h2 class="title2">MAR</h2>
                <div class="border-sub"></div>
                <p class="subtitle2">She does it just to clear that up</p>
            </div>
        </div>
    </section>

</body>

</html>
